<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves"></span> Moves

            <!--Timer-->
            <span class="timer">0:00</span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

        </section>

        <ul class="deck"></ul>

        <!--Pop Up Modal-->
        <div class="modal-results">
            <div class="modal-content">
                <h1>Results</h1>
                <p>Congratulations!</p>
                <span class="modal-time">Time:</span><br/>
                <span class="modal-stars">Stars:</span><br/>
                <span class="modal-moves">Moves:</span><br/>
            <div class="modal-buttons">
                <button class="modal-button-replay">Replay</button>
                <button class="modal-button-close">Close</button>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
